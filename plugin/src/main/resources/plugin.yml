name: "${bukkit.plugin.name}"
prefix: "${bukkit.plugin.prefix}"
description: "${bukkit.plugin.description}"

main: "${bukkit.plugin.main}"
version: "${bukkit.plugin.version}"

api-version: "1.13"
author: "${bukkit.plugin.author}"

depend:
  - "SirBlobmanCore"

loadbefore:
  - "TitleManager"

softdepend:
  - "ASkyBlock"
  - "AnimatedNames"
  - "BentoBox"
  - "Citizens"
  - "CrackShot"
  - "Essentials"
  - "FabledSkyBlock"
  - "FeatherBoard"
  - "GriefPrevention"
  - "Lands"
  - "MythicMobs"
  - "PlaceholderAPI"
  - "PreciousStones"
  - "PremiumVanish"
  - "ProtocolLib"
  - "RedProtect"
  - "Residence"
  - "Sentinel"
  - "SuperiorSkyblock2"
  - "SuperVanish"
  - "Towny"
  - "uSkyBlock"
  - "WorldGuard"

commands:
  combatlogx:
    description: "Main command for CombatLogX."
    usage: "/<command> help"
    aliases:
      - "combatlogx"
      - "combattagx"
      - "combattag"
      - "clx"
      - "ctx"

  combat-timer:
    description: "Check how much time you have left in combat."
    usage: "/<command> [player]"
    aliases:
      - "combattimer"
      - "combattime"
      - "ctime"
      - "clt"
      - "ct"
